version: '3.8'

services:
  bot:
    build: .
    container_name: finans-nova-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
      - ./backups:/app/backups
    environment:
      - TZ=Europe/Moscow
      - TERM=xterm-256color
      - FORCE_COLOR=1
      - COLORTERM=truecolor
